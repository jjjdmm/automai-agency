<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner { animation: spin 1s linear infinite; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

            ],

                    icon: 'üí¨',

                    monthly: '‚Ç¨750/mese',
                    roi: '60% riduzione costi',

                    color: 'from-blue-600 to-blue-800'

                {

                    setup: '‚Ç¨3,000',

                },

                    name: 'Analytics Dashboard',
                    icon: 'üìä',

                    color: 'from-green-600 to-green-800'

            selectedService: null,

        // Actions
        function setActiveTab(tab) {
            state.activeTab = tab;
            render();
        }

        function startLeadGen() {
            state.leadGenActive = true;
            state.scanProgress = 0;
            render();

            const interval = setInterval(() => {
                state.scanProgress += 10;
                if (state.scanProgress >= 100) {
                    clearInterval(interval);
                    // Add new prospects
                    const newProspects = [
                        { id: Date.now(), name: "Farmacia Centrale", industry: "Healthcare", score: 81, status: "warm", email: "info@farmacia.it" },

                    ];
                    state.prospects = [...newProspects, ...state.prospects];
                    setTimeout(() => {
                        state.leadGenActive = false;
                        state.scanProgress = 0;
                        render();
                    }, 1000);
                }
                render();
            }, 300);
        }

        function sendEmail(prospect) {
            alert(`‚úÖ EMAIL INVIATA AUTOMATICAMENTE!\n\nA: ${prospect.name}\nEmail: ${prospect.email}\n\nOggetto: "Riduci i costi del 60% con AI"\n\nLa sequenza di follow-up partir√† automaticamente nei prossimi giorni.\n\n‚úì Email 1: Oggi\n‚úì Email 2: Tra 4 giorni\n‚úì Email 3: Tra 7 giorni`);

        }

        function configureService(service) {
            state.selectedService = service;
            render();
            setTimeout(() => {
                document.getElementById('demo-section')?.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function activateService() {
            alert(`‚úÖ SERVIZIO ATTIVATO!\n\n"${state.selectedService.name}"\n\n‚úì Template configurato\n‚úì AI addestrata\n‚úì Sistema pronto per il cliente\n‚úì Demo disponibile\n\nPuoi ora presentarlo ai prospect!`);
        }

        // Calculate totals

                        </div>

                            </div>
                            <div>
                                <p class="text-gray-400 mb-1">ARR Annuale</p>
                                <p class="text-3xl font-bold text-purple-400">‚Ç¨${arr.toLocaleString()}</p>
                            </div>
                        </div>

                                                <span>üéØ Score: ${prospect.score}/100</span>
                                                <span>üìß ${prospect.email}</span>
                                            </div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="sendEmail(${JSON.stringify(prospect).replace(/"/g, '&quot;')})" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm font-medium">
                                                ‚úâÔ∏è Invia Email
                                            </button>
                                            <button onclick="bookCall(${JSON.stringify(prospect).replace(/"/g, '&quot;')})" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-sm font-medium">
                                                üìû Prenota Call
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderServizi() {
            return `
                <div class="space-y-6">

        function render() {

            const html = `
